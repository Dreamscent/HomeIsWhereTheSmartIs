# Brightness control (Level Control cluster 0x0008)
- conditions:
    - '{{ cluster_id == 8 }}'
    - '{{ command == "step" }}'
    - '{{ step_mode == 0 }}'  # Up
  sequence:
    - service: light.turn_on
      target: !input light
      data_template:
        brightness_step_pct: {{ step_percent }}
        transition: {{ transition_time | int }}

- conditions:
    - '{{ cluster_id == 8 }}'
    - '{{ command == "step" }}'
    - '{{ step_mode == 1 }}'  # Down
  sequence:
    - service: light.turn_on
      target: !input light
      data_template:
        brightness_step_pct: {{ -step_percent }}
        transition: {{ transition_time | int }}
